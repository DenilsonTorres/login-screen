<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>

        <div class="interface">
            <div class="flex">
                <h1>Fazer Login</h1>
                <div class="form-inputs">
                    <input type="email" placeholder="E-mail">
                    <img width="32" height="32"
                        src="https://img.icons8.com/windows/32/FFFFFF/user-male-circle.png"
                        alt="user-male-circle" />
                </div>
                <div class="form-inputs">
                    <input type="password" placeholder="Senha">
                    <img width="32" height="32"
                        src="https://img.icons8.com/windows/32/FFFFFF/lock-2--v1.png"
                        alt="lock-2--v1" />
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>

            <button class="submit-button" type="submit">Entrar</button>
            <div class="register">
                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se agora</a></p>
            </div>
        </div>

    </body>
</html>
