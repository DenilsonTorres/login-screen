<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Registrar-se</title>
    </head>
    <body>
        <!-- Register Page -->
        <div class="interface">
            <div class="flex">
                <h1>Registrar-se</h1>
                <div class="form-inputs">
                    <input type="name" placeholder="Nome" id="nome" required>
                    <img width="32" height="32"
                        src="https://img.icons8.com/windows/32/FFFFFF/user-male-circle.png"
                        alt="user-male-circle" />
                </div>
                <div class="form-inputs">
                    <input type="email" placeholder="E-mail" id="email"
                        required>
                    <img width="30" height="30"
                        src="https://img.icons8.com/ios-glyphs/30/FFFFFF/gmail.png"
                        alt="gmail" />
                </div>
                <div class="form-inputs">
                    <input type="password" placeholder="Senha" id="senha"
                        required>
                    <img width="32" height="32"
                        src="https://img.icons8.com/windows/32/FFFFFF/lock-2--v1.png"
                        alt="lock-2--v1" />
                </div>
            </div>

            <button class="submit-button" type="submit">Registrar-se</button>

        </div>
    </body>
</html>
