<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
            rel="stylesheet">
        <!-- End Google Fonts -->

        <link rel="stylesheet" href="../style.css">
        <title>Login</title>
    </head>
    <body>
        <!-- Login Page -->
        <div class="interface">
            <div class="flex">
                <h1>Fazer Login</h1>
                <div class="form-inputs">
                    <input type="email" placeholder="E-mail" id="email">
                    <img width="30" height="30"
                        src="https://img.icons8.com/ios-glyphs/30/FFFFFF/gmail.png"
                        alt="gmail" />
                </div>
                <div class="form-inputs">
                    <input type="password" placeholder="Senha" id="senha"
                        required>
                    <img width="32" height="32"
                        src="https://img.icons8.com/windows/32/FFFFFF/lock-2--v1.png"
                        alt="lock-2--v1" />
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>

            <button class="submit-button" type="submit"
                onclick="logar(); return false">Entrar</button>

            <div class="register">
                <p>NÃ£o tem uma conta? <a href="../pages/register.html">
                        Cadastre-se agora</a></p>
            </div>
        </div>
        <script src="../script.js"></script>
    </body>
</html>
